<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Essentials</title>
    <style>
      body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: #f7f5fa;
            font-family: sans-serif;
        }
        .hero {
            width: auto;
            margin: 0;
            padding: 15px;
        }
        #check {
  display: none;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  position: relative;
}

.logo img {
  height: 50px;
  width: auto;
}

.nav-links {
  display: flex;
  gap: 15px;
}

.nav-links a {
  color: black;
  font-size: 1.1rem;
  text-decoration: none;
}

.open-menu,
.close-menu {
  display: none;
  font-size: 2rem;
  cursor: pointer;
  color: black;
}
.back {
            border: 1px solid #f7f5fa;
            background-color: #f7f5fa;
            padding: 2px 5px 2px 5px;
            color: black;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
        }
h1 {text-align: center;
font-size: 2.3rem; font-weight: 500;}
@media (max-width: 680px) {

  .open-menu {
    display: block;
  }

  .nav-links {
    position: fixed;
    top: 0;
    right: -100%;
    width: fit-content;
    height: 100vh;
    background: #f7f5fa;
    flex-direction: column;
    padding: 40px 20px;
    gap: 20px;
    transition: right 0.4s ease;
  }
  .nav-links a {text-transform: lowercase; text-align: left;}
  .nav-links a::first-letter {text-transform: uppercase;}

  #check:checked ~ .nav-links {
    right: 0;
  }

  .close-menu {
    display: block;
    align-self: flex-end;
  }
  h1 {font-size: 1.1rem;}
}
    </style>
</head>
<body>
    <nav class="navbar">

     <div class="logo">
            <a href="./index.html"><img src="./image.png" alt="logo-image"></a>
        </div>

  <input type="checkbox" id="check">

  <label for="check" class="open-menu">☰</label>

  <div class="nav-links">
    <label for="check" class="close-menu">✕</label>

    <a href="./index.html">HOME</a>
    <a href="./shop.html">SHOP</a>
    <a href="./watches.html">WATCHES</a>
    <a href="./jewelries.html">JEWELRIES</a>
    <a href="./AboutUs.html">ABOUT</a>
    <a href="./contact.html">CONTACT</a>
    <a href="./beauty.html">BEAUTY ESSENTIALS</a>
  </div>

</nav>
<button onclick="history.back()" class="back">← Back</button></a>
<section class="hero">
  <h1>Complete your look - from glowing skin to timeless jewelry.</h1>
</section>
</body>
</html>
